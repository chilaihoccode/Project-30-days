<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>weather app </title>
</head>
<body>
    <div class="weather-app">
        <div class="search-box">
            <input class="search"  placeholder="Enter your city" spellcheck="false" />
            <button class="btn-search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>
            </button>
        </div>
        <span class="error"> Inviable City </span>
        <div class="weather-box">
            <img class="weather-main" src="image/clouds.png" />
            <h2 class="main-temp">25Â°C</h2>
            <h2 class="name">VietNam</h2>
            <div class="weather-desc">
                <div class="humidity">
                    <img src="image/humidity.png" alt="">
                    <p>
                        53%
                    </p>
                    <span>Humidity</span>
                   
                </div>
                <div class="wind-speed">
                    <img src="image/wind.png" alt="">
                    <p>5.66 km/h
                        <span>Wind Speed</span>
                    </p>
                   
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
